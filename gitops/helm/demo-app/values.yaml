image:
  repository: demo-app
  tag: "0.1.0"
  pullPolicy: IfNotPresent

replicas: 3

resources:
  requests: { cpu: "200m", memory: "256Mi" }
  limits:   { cpu: "500m", memory: "512Mi" }

env:
  READINESS_DELAY_SEC: "10"
  FAIL_RATE: "0.02"

secret:
  enabled: true   # for demo only; in prod we use External Secrets below
  GREETING: "Hello from Helm"

secrets:           # External Secrets settings (prod)
  enabled: false   # dev=false, prd=true
  storeName: "prod-secrets"
  greetingKey: "prod/demo-app/GREETING"

hpa:
  enabled: true
  minReplicas: 3
  maxReplicas: 10
  cpu: 70
  memory: 70

pdb:
  enabled: true
  minAvailable: 2

networkPolicy:
  enabled: true

ingress:
  enabled: false
  className: nginx
  host: demo.example.com
  tlsSecretName: demo-tls

rollout:
  enabled: false   # dev=false, prd=true for canary

servicemonitor:
  enabled: false   # enable in prod if Prometheus Operator is present